<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">

    <title>REGISTRATION FORM.</title>

<body>
    
    
        <article class="container">
            <h3 class="reg">clock in form.</h3>
    <form action="#">
            <div class="user-details">
            <div class="inputbox">
                
                <label for="fname" class="fname">Full Name:</label>
                <input  type="text" id="fname" name="fname" placeholder="Enter your name" required>
            </div>
    
            <div class="inputbox"> 
                <label for="uname" class="uname">Username:</label>
                <input type="text" id="uname" name="uname" placeholder="Enter your user name" required>
            </div>
            
            <div class="inputbox">
                <label for="email" class="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
    
            <div class="inputbox">
                <label for="telnumber" class="tel-number">Phone Number:</label>
                <input type="telnumber" id="telnumber" name="telnumber" placeholder="Enter your number" required>
            </div>
    
            <div class="inputbox">
                <label for="password" class="pass">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
    
            <div class="inputbox">
                <label for="confirm" class="cornfirm-password">Confirm Password:</label>
                <input type="corfirm" id="confirm" name="confirm" placeholder="confirm your password" required>
            </div>
